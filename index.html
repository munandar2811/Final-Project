                <div class="form">
                        <form action="https://formspree.io/zoentach16@gmail.com" method="POST" role="form" class="contactForm">
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <input type="text" name="name" class="form-control" id="name" placeholder="Masukkan nama" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                              <div class="validation"></div>
                            </div>
                            <div class="form-group col-md-6">
                              <input type="email" class="form-control" name="email" id="email" placeholder="Masukkan email" data-rule="email" data-msg="Please enter a valid email" />
                              <div class="validation"></div>
                            </div>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="subjek" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                            <div class="validation"></div>
                          </div>
                          <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="tulis pesan"></textarea>
                            <div class="validation"></div>
                          </div>
                          <div class="text-center"><button type="submit">Kirim</button></div>
                        </form>
                      </div>
